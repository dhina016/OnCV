{% extends 'base.html' %}

{% block content %}

{% if data %}
            <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
        

        
                                        <form class="custom-validation" action="" method="post" enctype="multipart/form-data">
                                            <div class="form-group">
                                                <label>Category</label>
                                                <select class="form-control" required name="category">
                                                    <option value="">Select category</option>
                                                    {% for portfolio in data %}
                                                    <option value="{{ portfolio.id }}">{{ portfolio.name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label>Name</label>
                                                <div>
                                                    <input type="text" name="name"
                                                            class="form-control" required
                                                            placeholder="Eg: C or Java etc"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label>Image</label>
                                                <div>
                                                    <input type="file" name="image"
                                                            class="form-control" required
                                                            placeholder="Eg: C or Java etc" accept="image/*"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Description</label>
                                                <div>
                                                    <textarea name="description" class="form-control" rows="5" placeholder="Enter Objective"></textarea>
                                                </div>
                                            </div>
                                            <div class="row justify-content-center">
                                                <p class="text-warning mr-3">Note: File size must be less than 800 KB</p>
                                                <p><a class="text-info" href="https://compressjpeg.com/">Compress files here</a></p>
                                            </div>
                                            <div class="form-group mb-0">
                                                <div>
                                                    <button type="submit" class="btn btn-primary waves-effect waves-light mr-1">
                                                        Submit
                                                    </button>
                                                    <button type="reset" class="btn btn-secondary waves-effect">
                                                        Clear
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
        
                                    </div>
                                </div>
                            </div> <!-- end col -->
    
                        </div> <!-- end row -->    
                        {% else %}
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card text-white bg-danger">
                                    <div class="card-body">
                                        <blockquote class="card-blockquote mb-0">
                                            <p>Please Add Category to continue</p>
                                        </blockquote>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endif %}
{% endblock %}
