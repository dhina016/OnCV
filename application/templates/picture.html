{% extends 'base.html' %}

{% block content %}
            <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
        

        
                                        <form class="custom-validation" action="" method="post" enctype="multipart/form-data">

                                            
                                            <div class="form-group">
                                                <label>Name</label>
                                                <div>
                                                    <input type="text" name="name"
                                                            class="form-control" required
                                                            placeholder="Change Your Name" value="{{ data.name }}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Profile</label>
                                                <div>
                                                    <input type="file" name="profile" class="form-control" accept="image/*"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label>Background</label>
                                                <div>
                                                    <input type="file" name="background" class="form-control" accept="image/*"/>
                                                </div>
                                            </div>
                                            <div class="row justify-content-center">
                                                <p class="text-warning mr-3">Note: File size must be less than 800 KB</p>
                                                <p><a class="text-info" href="https://compressjpeg.com/">Compress files here</a></p>
                                            </div>
                                            <div class="form-group mb-0">
                                                <div>
                                                    <button type="submit" class="btn btn-primary waves-effect waves-light mr-1">
                                                        Submit
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
        
                                    </div>
                                </div>
                            </div> <!-- end col -->
    
                        </div> <!-- end row -->    
{% endblock %}
