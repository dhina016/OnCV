{% extends 'base.html' %}

{% block content %}
{% if data %}
            <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form class="custom-validation" action="" method="POST">
                                            <div class="form-group">
                                                <label>Category</label>
                                                <select class="form-control" required name="category">
                                                    <option value="">Select category</option>
                                                    {% for skill in data %}
                                                    <option value="{{ skill.id }}">{{ skill.name }} ({{ skill.selection }})</option>
                                                    {% endfor %}
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label>Name</label>
                                                <div>
                                                    <input type="text" name="name"
                                                            class="form-control" required
                                                            placeholder="Eg: C or Java etc"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Position</label>
                                                <div>
                                                    <input data-parsley-type="number" type="text" name="position"
                                                            class="form-control" required min="1"
                                                            placeholder="Enter Position"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Percentage</label>
                                                    <input id="percent" type="number"  name="percent" required placeholder="Enter Percentage" min="1" max="100" value="1" class="form-control">
                                            </div>
                                            
                                            <div class="form-group mb-0">
                                                <div>
                                                    <button type="submit" class="btn btn-primary waves-effect waves-light mr-1">
                                                        Submit
                                                    </button>
                                                    <button type="reset" class="btn btn-secondary waves-effect">
                                                        Clear
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
        
                                    </div>
                                </div>
                            </div> <!-- end col -->
    
                        </div>  
                        {% else %}
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card text-white bg-danger">
                                    <div class="card-body">
                                        <blockquote class="card-blockquote mb-0">
                                            <p>Please Add Category to continue</p>
                                        </blockquote>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endif %}

{% endblock %}
