{% extends 'base.html' %}

{% block content %}
            <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form class="custom-validation" action="" method="POST">
                                            <div class="form-group">
                                                <label>Color</label>
                                                <select class="form-control" required name="color">
                                                    <option value="">Select color</option>
                                                    <option value="blue" {% if data.color == 'blue' %} selected="selected" {% endif %}>Blue</option>
                                                    <option value="green" {% if data.color == 'green' %} selected="selected" {% endif %}>Green</option>
                                                    <option value="orange" {% if data.color == 'orange' %} selected="selected" {% endif %}>Orange</option>
                                                    <option value="pink" {% if data.color == 'pink' %} selected="selected" {% endif %}>Pink</option>
                                                    <option value="purple" {% if data.color == 'purple' %} selected="selected" {% endif %}>Purple</option>
                                                    <option value="red" {% if data.color == 'red' %} selected="selected" {% endif %}>Red</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Theme</label>
                                                <select class="form-control" required name="theme">
                                                    <option value="">Select theme</option>
                                                    <option value="light" {% if data.theme == 'light' %} selected="selected" {% endif %}>Light</option>
                                                    <option value="dark" {% if data.theme == 'dark' %} selected="selected" {% endif %}>Dark</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>animation</label>
                                                <select class="form-control" required name="animation">
                                                    <option value="">Select animation</option>
                                                    <option value="ltr" {% if data.animation == 'ltr' %} selected="selected" {% endif %}>Left To Right</option>
                                                    <option value="btt" {% if data.animation == 'btt' %} selected="selected" {% endif %}>Bottom To Top</option>
                                                    <option value="ttb" {% if data.animation == 'ttb' %} selected="selected" {% endif %}>Top To Bottom</option>
                                                    <option value="pop" {% if data.animation == 'pop' %} selected="selected" {% endif %}>Pop Effect</option>
                                                    <option value="fade" {% if data.animation == 'fade' %} selected="selected" {% endif %}>Fade Effect</option>
                                                    <option value="swipe" {% if data.animation == 'swipe' %} selected="selected" {% endif %}>Swipe Effect</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Status</label>
                                                <select class="form-control" required name="status">
                                                    <option value="no" {% if data.published == 'no' %} selected="selected" {% endif %}>inactive</option>
                                                    <option value="yes" {% if data.published == 'yes' %} selected="selected" {% endif %}>active</option>
                                                    <option value="onedit" {% if data.published == 'onedit' %} selected="selected" {% endif %}>Editing</option>
                                                </select>
                                            </div>
                                            <p class="text-warning">Note: Animation work only at desktop</p>
                                            <div class="form-group mb-0">
                                                <div>
                                                    <button type="submit" class="btn btn-primary waves-effect waves-light mr-1">
                                                        Submit
                                                    </button>
                                                    <button type="reset" class="btn btn-secondary waves-effect">
                                                        Clear
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
        
                                    </div>
                                </div>
                            </div> <!-- end col -->
    
                        </div> <!-- end row -->    
{% endblock %}
