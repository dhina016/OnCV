{% extends 'base.html' %}

{% block content %}
{% if data %}
            <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
        
                                        <h1>Refer The<a href="{{ url_for('home.icons') }}">  Icons Here </a></h1>
                                        
                                        <form class="custom-validation" action="" method="POST">

                                            <div class="form-group">
                                                <label>Name</label>
                                                <div>
                                                    <input type="text" name="name"
                                                            class="form-control" required
                                                            placeholder="Eg: C or Java etc" value="{{ data.name }}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Select Icons</label>
                                                <div>
                                                    <select id="icons" name="icons" class="js-states form-control">
                                                      </select>
                                                </div>
                                            </div>
                                            <div class="form-group mb-0">
                                                <div>
                                                    <button type="submit" class="btn btn-primary waves-effect waves-light mr-1">
                                                        Submit
                                                    </button>
                                                    <button type="reset" class="btn btn-secondary waves-effect">
                                                        Clear
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
        
                                    </div>
                                </div>
                            </div> <!-- end col -->
    
                        </div> <!-- end row -->
                        
                        <div class="row icon-demo-content">
                            <div id="icons">
                            </div>

                        </div>
{% else %}

<div class="content-center w-100">
        <div class="container">
            <div class="card mo-mt-2">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-lg-4 ml-auto">
                            <div class="ex-page-content">
                                <h1 class="text-dark display-1 mt-4">404!</h1>
                                <h4 class="mb-4">Sorry, page not found</h4>
                            </div>
                
                        </div>
                        <div class="col-lg-5 mx-auto">
                            <img src="{{ url_for('static', filename='assets/images/error.png') }}" alt="" class="img-fluid mx-auto d-block">
                        </div>
                    </div>
                </div>
            </div>
            <!-- end card -->
        </div>
        <!-- end container -->
</div>

{% endif %}
{% endblock %}
