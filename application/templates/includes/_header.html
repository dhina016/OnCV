<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <!-- LOGO -->
      <div class="navbar-brand-box">
        <a href="#" class="logo logo-light">
          <span class="logo-sm">
            <img
              src="{{ url_for('static', filename='assets/images/logo-sm.png') }}"
              alt=""
              height="40"
            />
          </span>
          <span class="logo-lg">
            <img
              src="{{ url_for('static', filename='assets/images/logo-light.png') }}"
              alt=""
              height="50"
            />
          </span>
        </a>
      </div>

      <button
        type="button"
        class="btn btn-sm px-3 font-size-24 header-item waves-effect"
        id="vertical-menu-btn"
      >
        <i class="mdi mdi-menu"></i>
      </button>
    </div>

    <div class="d-flex">
      <div class="dropdown d-none d-lg-inline-block">
        <button
          type="button"
          class="btn header-item noti-icon waves-effect"
          data-toggle="fullscreen"
        >
          <i class="mdi mdi-fullscreen"></i>
        </button>
      </div>

      <div class="dropdown d-inline-block">
        <button
          type="button"
          class="btn header-item waves-effect"
          id="page-header-user-dropdown"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img
            class="rounded-circle header-profile-user"
            src="{{ url_for('static', filename='files/profile/') }}{{ current_user.profile_pic }}"
            alt="Header Avatar"
          />
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <!-- item-->
          <a class="dropdown-item" href="{{ url_for('home.cv', name=current_user.username) }}">
            <i class="mdi mdi mdi-account-heart align-middle mr-1"></i>{{ current_user.name }}
          </a>
          <a class="dropdown-item" href="{{ url_for('user.tutorial') }}">
            <i class="mdi mdi-crosshairs-question font-size-17 align-middle mr-1"></i>Tutorial
          </a>
          <a class="dropdown-item" href="{{ url_for('home.icons') }}">
            <i class="mdi mdi mdi-emoticon-wink-outline align-middle mr-1"></i>Icons
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item text-danger" href="{{ url_for('home.logout') }}"
            ><i
              class="bx bx-power-off font-size-17 align-middle mr-1 text-danger"
            ></i>
            Logout</a
          >
        </div>
      </div>
    </div>
  </div>
</header>
