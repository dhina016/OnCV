{% extends 'base.html' %}

{% block content %}
            <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form class="custom-validation" action="" method="POST">
                                            <div class="form-group">
                                                <label>Category</label>
                                                <select class="form-control" required name="category">
                                                    <option value="">Select category</option>
                                                    <option value="education">Education</option>
                                                    <option value="experience">Experience</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Position</label>
                                                <div>
                                                    <input data-parsley-type="number" type="text" name="position"
                                                            class="form-control" required min="1"
                                                            placeholder="Enter Position"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Year</label>
                                                <input type="text" name="year" class="form-control" required placeholder="Eg: 2012 - 2014"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" name="name" class="form-control" required placeholder="Eg: ABC School"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Location</label>
                                                <input type="text" name="location" class="form-control" required placeholder="Eg: India"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Description</label>
                                                <input type="text" name="description" class="form-control" required placeholder="Eg: Bachelor's Degree in Computer Science ABC Technical Institute"/>
                                            </div>
                                            <div class="form-group mb-0">
                                                <div>
                                                    <button type="submit" class="btn btn-primary waves-effect waves-light mr-1">
                                                        Submit
                                                    </button>
                                                    <button type="reset" class="btn btn-secondary waves-effect">
                                                        Clear
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
        
                                    </div>
                                </div>
                            </div> <!-- end col -->
    
                        </div> <!-- end row -->    
{% endblock %}
