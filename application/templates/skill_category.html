{% extends 'base.html' %}

{% block content %}
            <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h1>Refer The<a href="{{ url_for('home.icons') }}">  Icons Here </a></h1>
                                        <form class="custom-validation" action="" method="POST">
                                            <div class="form-group">
                                                <label>Category</label>
                                                <select class="form-control" required name="category">
                                                    <option value="">Select category</option>
                                                    <option value="line">Line</option>
                                                    <option value="dotted">Dotted</option>
                                                    <option value="circle">Circle</option>
                                                    <option value="tick">Tick</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label>Name</label>
                                                <div>
                                                    <input type="text" name="name"
                                                            class="form-control" required
                                                            placeholder="Eg: Technical or Language etc"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Position</label>
                                                <div>
                                                    <input data-parsley-type="number" type="text" name="position"
                                                            class="form-control" required min="1"
                                                            placeholder="Enter Position"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Select Icons</label>
                                                <select id="icons" name="icon" class="js-states form-control">
                                                  </select>
                                            </div>
                                            <div class="form-group mb-0">
                                                <div>
                                                    <button type="submit" class="btn btn-primary waves-effect waves-light mr-1">
                                                        Submit
                                                    </button>
                                                    <button type="reset" class="btn btn-secondary waves-effect">
                                                        Clear
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
        
                                    </div>
                                </div>
                            </div> <!-- end col -->
    
                        </div> <!-- end row -->    
{% endblock %}
