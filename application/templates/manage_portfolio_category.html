{% extends 'base.html' %}

{% block content %}
{% if data %}
<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Your Details</h4>
                <div class="table-responsive">
                    <table class="table table-hover table-centered table-nowrap mb-0">
                        <thead>
                            <tr>
                                <th scope="col">(#) Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for portfoliocategory in data %}
                            <tr>
                                <th scope="row">#{{ loop.index }}</th>
                                <td>{{ portfoliocategory.name }}</td>
                                <td>
                                    <div>
                                        <a href="{{ url_for('user.editportfoliocategory', name=(portfoliocategory.id | urlencrypt)) }}" class="btn btn-primary btn-sm">Edit</a>
                                        <button onclick="deletedata('{{ portfoliocategory.id | urlencrypt }}', 'portfoliocategory')" class="btn btn-danger btn-sm">Delete</button>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="row">
    <div class="col-lg-12">
        <div class="card text-white bg-dark">
            <div class="card-body">
                <blockquote class="card-blockquote mb-0">
                    <p>No Data Found</p>
                </blockquote>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
