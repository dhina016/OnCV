	<link rel="stylesheet" href="{{ url_for( 'static', filename='resume/css/template-colors/all.css' ) }}">
	<link rel="stylesheet" href="{{ url_for( 'static', filename='resume/css/basic.css' ) }}" />
	<link rel="stylesheet" href="{{ url_for( 'static', filename='resume/css/layout.css' ) }}" />
	<link rel="stylesheet" href="{{ url_for( 'static', filename='resume/css/blogs.css' ) }}" />
	<link rel="stylesheet" href="{{ url_for( 'static', filename='resume/css/magnific-popup.css' ) }}" />
	<link rel="stylesheet" href="{{ url_for( 'static', filename='resume/css/animate.css' ) }}" />
	<link rel="stylesheet" href="{{ url_for( 'static', filename='resume/css/owl.carousel.css' ) }}" />
	<link rel="stylesheet" href="{{ url_for( 'static', filename='resume/css/ionicons.css' ) }}" />
	<link rel="stylesheet" href="{{ url_for( 'static', filename='resume/css/template-colors/pink.css' ) }}" />	
	
	<link rel="shortcut icon" href="{{ url_for( 'static', filename='assets/images/favicon.ico' ) }}">
	<link rel="stylesheet" href="{{ url_for( 'static', filename='resume/css/animation_3.css' ) }}" />
</head>

<body>

	<div class="row mt-4">
		<div class="container-fluid">
			<div class="row" style="text-align:center">
					  <h1 class="display-4">LIST OF ICON</h1>
					  <p class="lead">Refer the icons here</p>
			</div>
			<div class="row" id="icons">
			</div>
		</div>
	</div>
	<!--
		jQuery Scripts
	-->
	<script src="{{ url_for( 'static', filename='resume/js/jquery.min.js' ) }}"></script>
	<script src="{{ url_for( 'static', filename='resume/js/jquery.validate.js' ) }}"></script>
	<script src="{{ url_for( 'static', filename='resume/js/jquery.magnific-popup.js' ) }}"></script>
	<script src="{{ url_for( 'static', filename='resume/js/imagesloaded.pkgd.js' ) }}"></script>
	<script src="{{ url_for( 'static', filename='resume/js/isotope.pkgd.js' ) }}"></script>
	<script src="{{ url_for( 'static', filename='resume/js/jquery.slimscroll.js' ) }}"></script>
	<script src="{{ url_for( 'static', filename='resume/js/owl.carousel.js' ) }}"></script>
	
	<!--
		Main Scripts
	-->
	<script src="{{ url_for( 'static', filename='resume/js/scripts.js' ) }}"></script>
	
	<script>
		$(document).ready(function(){
	
			load_state('icons');
			function load_state(id, parent_id)
			{
				var html_code = '';
				$.getJSON('static/icons.json', function(data){
			
				$.each(data, function(key, value){
				{
					html_code += '<div class="col col-d-2 col-t-3 col-m-4" style="text-align:center"><h1 class="display-1"><i class="ion '+value.icon+'"></i></h1>'+value.icon+'</div>';
				}
				});
				$('#'+id).html(html_code);
				});
			}
	
			function myFunction(value) {
				var copyText = value
			  
				copyText.select();
				copyText.setSelectionRange(0, 99999); 

				document.execCommand("copy");

				alert("Copied the text: " + copyText.value);
			  }
		});
	</script>
</body>

</html>
